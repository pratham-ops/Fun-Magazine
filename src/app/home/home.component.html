<div class="container pt-5 pb-5">
    <div class="card mb-3" *ngFor="let news of newsData">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="news.image" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{news.title}}</h5>
                    <p class="card-text">{{news.content}}</p>
                    <p class="card-text"><small class="text-muted">Published: {{news.publishedAt}}</small></p>
                    <p class="card-text"><small class="text-muted">Source: {{news.source.name}}</small></p>
                    <a [href]="news.url" target="_blank" class="btn btn-info rounded-pill">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>
