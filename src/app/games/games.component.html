<div class="container-fluid bg-info pt-3 pb-3 mt-2 text-center text-white text-uppercase">
    <h1>{{name}}</h1>
</div>
<div class="container pt-5 pb-5 ">
    <div class="row">
        <div class="col-md-3" *ngFor="let game of gamesdata">
            <a [routerLink]="['/game/',game.id]" class="text-decoration-none text-dark ">
                <div class="card m-2 text-center">
                    <img [src]="game.background_image" class="card-img-top" alt="..." height="200px">
                    <div class="card-body">
                        <h5 class="card-title">{{game.name}}</h5>
                        <p class="card-text"><i class="icofont-calendar text-danger"></i>Released Date: {{game.released |date :'mediumDate'}}</p>
                        <!-- <a [href]="news.url" class="btn btn-primary rounded-pill">Read More</a> -->
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
